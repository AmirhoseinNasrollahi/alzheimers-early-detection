name: CI

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Smoke test
        run: |
          python scripts/roi_dir_interactiv.py --help || true
          python scripts/fft_analyzer.py --help || true
          python scripts/Brain_ROI_Correlation.py --help || true
